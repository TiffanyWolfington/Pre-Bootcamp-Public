<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand fs-1">Add a New Show</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/dashboard"><button class="btn btn-outline-dark">TV Shows</button></a>
                    <a class="nav-link" href="/logout"><button class="btn btn-outline-dark">Logout</button></a>
                </div>
            </div>
        </div>
    </nav>
    <form action="/new/create" method="POST" class="bg-dark text-info p-5 col-4 mx-auto mt-5">
        {% with messages = get_flashed_messages(category_filter=['create']) %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        <div class="form-group fs-5">
            <label class="fs-3 mb-2" for="make">Title:</label>
            <input type="text" name="make" class="form-control fs-5">
        </div>
        <div class="form-group fs-5">
            <label class="fs-3 mb-2" for="model">Network:</label>
            <input type="text" name="model" class="form-control fs-5">
        </div>
        <div class="form-group fs-5">
            <label class="fs-3 mb-2" for="make">Release Date</label>
            <input type="date" name="make" class="form-control fs-5">
        </div>
        <div class="form-group fs-5">
            <label class="fs-3 mb-2" for="description">Description:</label>
            <textarea class="form-control fs-5" name="description" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group fs-5">
            <button class="mt-4 btn btn-outline-light" type="submit">Add</button>
        </div>
    </form>
</body>
</html>
